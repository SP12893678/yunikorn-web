name: Audit and Update pnpm Dependencies

on:
  schedule:
    - cron: '0 0 * * 1'  # weely 
  workflow_dispatch:  # allow manual trigger

jobs:
  audit-and-update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm audit
        id: audit
        run: |
          pnpm audit --json > audit-report.json || true 
          jq '.metadata.vulnerabilities' audit-report.json

      - name: Check for vulnerabilities
        id: check_vulnerabilities
        run: |
          INFO=$(jq '.metadata.vulnerabilities.info' audit-report.json)
          LOW=$(jq '.metadata.vulnerabilities.low' audit-report.json)
          MODERATE=$(jq '.metadata.vulnerabilities.moderate' audit-report.json)
          HIGH=$(jq '.metadata.vulnerabilities.high' audit-report.json)
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-report.json)
          TOTAL=$((INFO + LOW + MODERATE + HIGH + CRITICAL))
          echo "Vulnerabilities: $TOTAL (Info: $INFO, Low: $LOW, Moderate: $MODERATE, High: $HIGH, Critical: $CRITICAL)"
          if [ "$TOTAL" -eq 0 ]; then
            echo "No vulnerabilities found. Exiting."
            exit 0
          fi

      - name: Update dependencies if vulnerabilities found
        if: steps.check_vulnerabilities.outcome == 'success'
        run: pnpm update

      - name: Clean up audit report
        run: rm audit-report.json 

      - name: Commit and push updates
        if: steps.check_vulnerabilities.outcome == 'success'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: update pnpm dependencies due to security vulnerabilities" || echo "No changes to commit"

      - name: Create Pull Request
        if: steps.check_vulnerabilities.outcome == 'success'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update pnpm dependencies due to security vulnerabilities"
          branch: update-pnpm-dependencies
          title: "Update pnpm dependencies"
          body: "This PR updates pnpm dependencies due to detected security vulnerabilities."
          labels: dependencies
